<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div class="modal fade" id="editUser" data-backdrop="static" data-keyboard="false" th:fragment="editUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="modalTitle">Add/edit user</h2>
            </div>
            <div class="modal-body">
                <!--<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post"
                      class="form-horizontal" role="form" data-toggle="validator" id="detailsForm">-->
                <form autocomplete="off" action="#" th:object="${user}"
                      class="form-horizontal" role="form" data-toggle="validator" id="detailsFormUser">

                    <input type="hidden" id="id" name="id"/>

                    <div class="form-group has-feedback">
                        <label for="name" class="control-label col-xs-3">First name</label>

                        <div class="col-xs-9">
                            <input type="text" th:value="${name}" placeholder="First name" id="name" name="name"
                                   class="form-control" data-minlength="3" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block">Minimum of 3 characters</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="lname" class="control-label col-xs-3">Last name</label>

                        <div class="col-xs-9">
                            <input type="text" th:value="${lastname}" placeholder="Last name" id="lname"
                                   name="lastname"
                                   class="form-control" data-minlength="3" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block">Minimum of 3 characters</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="email" class="control-label col-xs-3">Email</label>

                        <div class="col-xs-9">
                            <input type="text" th:value="${email}" placeholder="Email" id="email" name="email"
                                   class="form-control" th:pattern="${emailpattern}"
                                   data-error="***Please provide a valid Email" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="inputPassword" class="control-label col-xs-3">Password</label>

                        <div class="col-xs-9">
                            <input type="password" th:value="${password}" id="inputPassword" name="password"
                                   placeholder="Password" th:pattern="${passwdpattern}"
                                   class="form-control" data-minlength="5" maxlength="15" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block">Password must have 5-15 characters</div>
                        </div>

                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="password" id="inputPasswordConfirm" placeholder="Confirm password"
                                   class="form-control" data-match="#inputPassword"
                                   data-match-error="***Whoops, these don't match" required/>
                            <div class="help-block"></div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="phone" class="control-label col-xs-3">Phone</label>

                        <div class="col-xs-9">
                            <input type="text" th:value="${phone}" placeholder="Phone: +1234567" id="phone"
                                   name="phone"
                                   data-minlength="5"
                                   class="form-control" th:pattern="${phonepattern}" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block">Format: + than 7-15 digits</div>
                        </div>
                    </div>

                    <div class="form-group blu-margin has-feedback">
                        <div class="col-xs-offset-3 col-xs-9">
                            <select class="form-control" id="dropOperator" data-error="Select a company" required>
                                <option value="" selected="selected">Select company:</option>
                                <option th:each="company : ${companies}"
                                        th:value="${company.id}"
                                        th:text="${company.name}">
                                </option>
                                <!--<script>getCompanies($('#dropOperator'));</script>-->
                            </select>
                            <span class='help-block with-errors'></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-primary save-user" data-placement="top"
                                    data-toggle="tooltip" title="Save">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                            <button type="button" onclick="" class="btn btn-warning" data-placement="top"
                                    data-toggle="tooltip" data-dismiss="modal" title="Cancel">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" onclick="myValidate(frmDetailsArr[0])" class="btn btn-info pull-right">
                                <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
