<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div class="modal fade" id="editCompany" data-backdrop="static" data-keyboard="false" th:fragment="editCompany">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="modalTitle" th:text="#{company.modaltitle}">Add/edit company</h3>
            </div>
            <div class="modal-body">
                <form autocomplete="off" action="#"
                      class="form-horizontal" role="form" data-toggle="validator" id="detailsFormCmp">

                    <input type="hidden" id="id" name="id"/>

                    <div class="form-group has-feedback">
                        <label for="name" class="control-label col-xs-3" th:text="#{company.name}">Name</label>

                        <div class="col-xs-9">
                            <input type="text" th:placeholder="#{company.name}" id="name" name="name"
                                   class="form-control" data-minlength="3" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block" th:text="#{hint.min3chars}">Minimum of 3 characters</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="email" class="control-label col-xs-3" th:text="#{company.email}">Email</label>

                        <div class="col-xs-9">
                            <input type="text" th:placeholder="#{company.email}" id="email" name="email"
                                   class="form-control" th:pattern="${emailpattern}"
                                   th:data-error="#{hint.email}" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="address" class="control-label col-xs-3" th:text="#{company.address}">Address</label>

                        <div class="col-xs-9">
                            <input type="text" th:placeholder="#{company.address}" id="address"
                                   name="address"
                                   class="form-control" data-minlength="5" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block" th:text="#{hint.min5chars}">Minimum of 5 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-primary save-company" data-placement="top"
                                    data-toggle="tooltip" th:title="#{button.save}">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                            <button type="button" onclick="" class="btn btn-warning" data-placement="top"
                                    data-toggle="tooltip" data-dismiss="modal" th:title="#{button.cancel}">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
