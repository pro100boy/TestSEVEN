<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div class="modal fade" id="editCompany" data-backdrop="static" data-keyboard="false" th:fragment="editCompany">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="modalTitle">Add/edit company</h2>
            </div>
            <div class="modal-body">
                <form autocomplete="off" action="#"
                      class="form-horizontal" role="form" data-toggle="validator" id="detailsFormCmp">

                    <input type="hidden" id="id" name="id"/>

                    <div class="form-group has-feedback">
                        <label for="name" class="control-label col-xs-3">Name</label>

                        <div class="col-xs-9">
                            <input type="text" placeholder="Name" id="name" name="name"
                                   class="form-control" data-minlength="3" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block">Minimum of 3 characters</div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="email" class="control-label col-xs-3">Email</label>

                        <div class="col-xs-9">
                            <input type="text" placeholder="Email" id="email" name="email"
                                   class="form-control" th:pattern="${emailpattern}"
                                   data-error="***Please provide a valid Email" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="address" class="control-label col-xs-3">Address</label>

                        <div class="col-xs-9">
                            <input type="text" placeholder="Address" id="address"
                                   name="address"
                                   class="form-control" data-minlength="5" required/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block">Minimum of 5 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-primary save-company" data-placement="top"
                                    data-toggle="tooltip" title="Save">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                            <button type="button" onclick="" class="btn btn-warning" data-placement="top"
                                    data-toggle="tooltip" data-dismiss="modal" title="Cancel">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
