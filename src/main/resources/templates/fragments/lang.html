<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div class="dropdown pull-right" style="padding-top: 8px; padding-left: 10px" th:fragment="lang">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span th:text="${#locale.language}"/><span
            class="caret"/></a>
    <ul class="dropdown-menu" style="min-width: 0px; !important;">
        <li><a href="#" onclick="show('en')">English</a></li>
        <li><a href="#" onclick="show('ru')">Русский</a></li>
    </ul>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var localeCode = [[${#locale.language}]];

        /*]]>*/
        function show(lang) {
            window.location.href = window.location.href.split('?')[0] + '?lang=' + lang;
        }
    </script>

</div>
