<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div class="panel with-nav-tabs panel-default" th:fragment="content">

    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tabcompanies" data-toggle="tab">Companies</a></li>
            <li><a href="#tabusers" data-toggle="tab">Users</a></li>
            <li><a href="#tabreports" data-toggle="tab">Reports</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tabcompanies">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.email}"></td>
                        <td th:text="${company.address}"></td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="tabusers">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="col-md-1">Last name</th>
                        <th class="col-md-1">First name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <!--<th>Company</th>-->
                        <th>Roles</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <!--<td th:text="${user.company}"></td>-->
                        <td th:text="${#strings.setJoin(user.roles, ', ')}"></td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="tabreports">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Data</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.name}"></td>
                            <td th:text="${#temporals.format(report.date, 'yyyy-MM-dd HH:mm')}"></td>
                            <!--<td th:text="${report.date}"></td>-->
                            <td th:text="${report.data}"></td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit">
                                    <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                            data-target="#edit"><span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                            data-target="#delete"><span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h2 class="modal-title" id="modalTitle">modalTitle</h2>
                </div>
                <div class="modal-body">
                    <th:form class="form-horizontal" id="detailsForm">
                        <input type="hidden" id="id" name="id">

                        <div class="form-group">
                            <label for="name" class="control-label col-xs-3">users.name</label>

                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="name" name="name" placeholder="users.name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="control-label col-xs-3">users.email</label>

                            <div class="col-xs-9">
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="users.email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="control-label col-xs-3">users.password</label>

                            <div class="col-xs-9">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="users.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <button type="button" onclick="" class="btn btn-primary" data-placement="top"
                                        data-toggle="tooltip" title="Save">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" onclick="" class="btn btn-warning" data-placement="top"
                                        data-toggle="tooltip" data-dismiss="modal" title="Cancel">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </th:form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
        <p class="text-center" th:utext="${message}"></p>
    </th:block>

    <th:block th:if="${#authorization.expression('!hasAuthority(''ADMIN'')')}">
        <p class="text-center">Non admin message</p>
    </th:block>
</div>
</body>
</html>
