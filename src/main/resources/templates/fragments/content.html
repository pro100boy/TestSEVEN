<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div class="panel with-nav-tabs panel-default" th:fragment="content">

    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tabcompanies" data-toggle="tab">Companies
                <!--<span class="glyphicon glyphicon-home"></span>--></a></li>
            <li><a href="#tabusers" data-toggle="tab">Users <!--<span class="glyphicon glyphicon-user"></span>--></a>
            </li>
            <li><a href="#tabreports" data-toggle="tab">Reports
                <!--<span class="glyphicon glyphicon-list-alt"></span>--></a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tabcompanies">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.email}"></td>
                        <td th:text="${company.address}"></td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="tabusers">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-1">Last name</th>
                        <th class="col-md-1">First name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Roles</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.company.name}"></td>
                        <td th:text="${#strings.setJoin(user.roles, ', ')}"></td>
                        <td th:id="${user.id}">
                            <!--<form th:action="@{/users/{id}(id=${user.id})}" th:method="put">-->
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs update-user" data-title="Edit"><span
                                        class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </p>
                            <!--</form>-->
                        </td>
                        <td th:id="${user.id}">
                            <!--<form th:action="@{/users/{id}(id=${user.id})}" th:method="delete">-->
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-danger btn-xs delete-user" data-title="Delete"
                                        data-toggle="modal"><span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </p>
                            <!--</form>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="tabreports">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Data</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.name}"></td>
                            <td th:text="${#temporals.format(report.date, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${report.data}"></td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit">
                                    <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                            data-target="#edit"><span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>
            </div>

        </div>
    </div>

    <th:block th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
        <p class="text-center" th:utext="${message}"></p>
    </th:block>

    <th:block th:if="${#authorization.expression('!hasAuthority(''ADMIN'')')}">
        <p class="text-center">Non admin message</p>
    </th:block>

    <!-- Modal -->
    <div class="modal fade" id="editUser" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h2 class="modal-title" id="modalTitle">Add/edit user</h2>
                </div>
                <div class="modal-body">
                    <!--<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post"
                          class="form-horizontal" role="form" data-toggle="validator" id="detailsForm">-->
                    <form autocomplete="off" action="#" th:object="${user}"
                          class="form-horizontal" role="form" data-toggle="validator" id="detailsForm">

                        <input type="hidden" id="id" name="id"/>

                        <div class="form-group has-feedback">
                            <label for="name" class="control-label col-xs-3">First name</label>

                            <div class="col-xs-9">
                                <input type="text" th:value="${name}" placeholder="First name" id="name" name="name"
                                       class="form-control" data-minlength="3" required/>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block">Minimum of 3 characters</div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="lname" class="control-label col-xs-3">Last name</label>

                            <div class="col-xs-9">
                                <input type="text" th:value="${lastname}" placeholder="Last name" id="lname"
                                       name="lastname"
                                       class="form-control" data-minlength="3" required/>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block">Minimum of 3 characters</div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="email" class="control-label col-xs-3">Email</label>

                            <div class="col-xs-9">
                                <input type="text" th:value="${email}" placeholder="Email" id="email" name="email"
                                       class="form-control" th:pattern="${emailpattern}"
                                       data-error="***Please provide a valid Email" required/>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="inputPassword" class="control-label col-xs-3">Password</label>

                            <div class="col-xs-9">
                                <input type="password" th:value="${password}" id="inputPassword" name="password"
                                       placeholder="Password" th:pattern="${passwdpattern}"
                                       class="form-control" data-minlength="5" maxlength="15" required/>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block">Password must have 5-15 characters</div>
                            </div>

                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="password" id="inputPasswordConfirm" placeholder="Confirm password"
                                       class="form-control" data-match="#inputPassword"
                                       data-match-error="***Whoops, these don't match" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="phone" class="control-label col-xs-3">Phone</label>

                            <div class="col-xs-9">
                                <input type="text" th:value="${phone}" placeholder="Phone: +1234567" id="phone"
                                       name="phone"
                                       data-minlength="5"
                                       class="form-control" th:pattern="${phonepattern}" required/>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block">Format: + than 7-15 digits</div>
                            </div>
                        </div>

                        <div class="form-group blu-margin has-feedback">
                            <div class="col-xs-offset-3 col-xs-9">
                                <select class="form-control" th:field="*{company}" id="dropOperator"
                                        data-error="Select a company" required>
                                    <option value="" selected="selected">Select company:</option>
                                    <option th:each="company : ${companies}"
                                            th:value="${company.id}"
                                            th:text="${company.name}">
                                    </option>
                                </select>
                                <span class='help-block with-errors'></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <button type="submit" class="btn btn-primary save-user" data-placement="top"
                                        data-toggle="tooltip" title="Save">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" onclick="" class="btn btn-warning" data-placement="top"
                                        data-toggle="tooltip" data-dismiss="modal" title="Cancel">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button type="button" onclick="myvalidate()"
                                        class="btn btn-info pull-right">
                                    <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/js/validator.min.js"></script>
    </div>

    <!-- --------------------------------------------------------------------------------------- -->
    <!-- ---------------------------        ACTIONS WITH CONFIRM         ----------------------- -->
    <!-- --------------------------------------------------------------------------------------- -->
    <script type="application/javascript">
        $(document).ready(function () {
            /* ============================================================ */
            /* http://stepansuvorov.com/blog/2014/04/jquery-put-and-delete  */
            /* provide PUT/DELETE ability via jQuery                        */
            /* ============================================================ */
            jQuery.each(["put", "delete"], function (i, method) {
                jQuery[method] = function (url, data, callback, type) {
                    if (jQuery.isFunction(data)) {
                        type = type || callback;
                        callback = data;
                        data = undefined;
                    }

                    return jQuery.ajax({
                        url: url,
                        type: method,
                        dataType: type,
                        data: data,
                        success: callback
                    });
                };
            });

            $('.delete-user').on("click", function (e) {
                e.preventDefault();

                var id = parseInt($(this).closest("td").attr("id"));

                var currentRow = $(this).closest("tr");
                var fname = currentRow.find("td:eq(0)").text(); // get current row 1st TD value
                var lname = currentRow.find("td:eq(1)").text(); // get current row 2nd TD
                var email = currentRow.find("td:eq(2)").text(); // get current row 3rd TD
                var data = "<br />" + fname + " " + lname + " (" + email + ")";

                bootbox.dialog({
                    message: "Are you sure you want to delete user" + data + " ?",
                    title: "<i class='glyphicon glyphicon-trash'></i> Delete !",
                    size: 'small',
                    buttons: {
                        success: {
                            label: "No",
                            className: "btn-success",
                            callback: function () {
                                $('.bootbox').modal('hide');
                            }
                        },
                        danger: {
                            label: "Delete!",
                            className: "btn-danger",
                            callback: function () {

                                $.ajax({
                                    type: 'DELETE',
                                    url: '/users/' + id,
                                    /*data: {id: id},*/
                                    success: function (data) {
                                        $(".delete-user").closest("td#" + data).parent("tr").fadeOut("slow", function () {
                                            $(".delete-user").closest("td#" + data).parent("tr").remove();
                                        });
                                    }
                                })
                                    .done(function (response) {
                                        bootbox.alert('User has been deleted successfully...');
                                    })
                                    .fail(function () {
                                        bootbox.alert('Oops... Something Went Wrong ....');
                                    })
                            }
                        }
                    }
                });
            });

            $('.update-user').validator().on("click", function (e) {
                e.preventDefault();

                var form = $('#detailsForm');
                form[0].reset();

                var validator = form.data('bs.validator');
                if (form.find('.has-error, .has-danger').length > 0) {
                    validator.reset();
                    validator.update();
                }

                var id = parseInt($(this).closest("td").attr("id"));
                var ajaxUrl = "users/" + id;

                $.get(ajaxUrl, function (data) {
                    $.each(data, function (key, value) {
                        form.find("input[name='" + key + "']").val(value);
                    });
                    $('#editUser').modal();
                });
            });

            //$('.save-user').on("click", function (e) {
            $('#detailsForm').validator().on('submit', function (e) {
                e.preventDefault();

                var validator = $('#detailsForm').data('bs.validator');

                validator.reset();
                validator.update();
                validator.validate();

                // validate passed
                if ($('#detailsForm').find('.has-error, .has-danger').length == 0) {
                    $.ajax({
                        type: "POST",
                        url: 'users',
                        data: $('#detailsForm').serialize(),
                        success: function (data) {
                            $('#editUser').modal('hide');
                            bootbox.alert({
                                message: 'User has been saved successfully',
                                size: 'small'
                            });

                        },
                        error: function (xhr, str) {
                            bootbox.alert({
                                message: 'User with this email already present in application!!',
                                size: 'small'
                            });
                        }
                    });
                }
            });

            /* TODO использовать как общий функционал для всех форм*/
            function updateRow(id) {
                var ajaxUrl = "users/" + id;
                var form = $('#detailsForm');
                $.get(ajaxUrl, function (data) {
                    $.each(data, function (key, value) {
                        form.find("input[name='" + key + "']").val(value);
                    });
                    $('#editUser').modal();
                });
            }

        })

    </script>
</div>
</body>
</html>
